<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    {% include 'dark-mode.html' %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #5568d3;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #667eea;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .welcome {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .welcome h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .welcome p {
            color: #666;
        }

        /* Validation Warning Styles */
        .validation-warning {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s;
        }

        .validation-warning.show {
            display: block;
        }

        input.invalid {
            border-color: #e74c3c;
        }

        input.valid {
            border-color: #27ae60;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    {% include 'notifications.html' %}

    <div class="container">
        <h2>Login</h2>
        <div id="message" class="message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Username *</label>
                <input type="text" id="username" required>
                <div id="usernameWarning" class="validation-warning"></div>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" required>
                <div id="passwordWarning" class="validation-warning"></div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
        <div class="welcome" id="welcomeSection" style="display: none;">
            <h3>Welcome!</h3>
            <p>You are successfully logged in.</p>
        </div>
    </div>

    <script>
        // Real-time validation for username
        document.getElementById('username').addEventListener('input', function (e) {
            const value = e.target.value;
            const warning = document.getElementById('usernameWarning');

            warning.classList.remove('show');
            e.target.classList.remove('invalid', 'valid');

            if (!value) {
                warning.textContent = 'Username is required';
                warning.classList.add('show');
                e.target.classList.add('invalid');
                return;
            }

            if (value.length < 3) {
                warning.textContent = 'Username must be at least 3 characters long';
                warning.classList.add('show');
                e.target.classList.add('invalid');
            } else {
                e.target.classList.add('valid');
            }
        });

        // Real-time validation for password
        document.getElementById('password').addEventListener('input', function (e) {
            const value = e.target.value;
            const warning = document.getElementById('passwordWarning');

            warning.classList.remove('show');
            e.target.classList.remove('invalid', 'valid');

            if (!value) {
                warning.textContent = 'Password is required';
                warning.classList.add('show');
                e.target.classList.add('invalid');
                return;
            }

            if (value.length < 8) {
                warning.textContent = 'Password must be at least 8 characters long';
                warning.classList.add('show');
                e.target.classList.add('invalid');
            } else {
                e.target.classList.add('valid');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', result.access);
                    localStorage.setItem('refresh_token', result.refresh);
                    localStorage.setItem('username', data.username);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                } else {
                    // Display backend validation errors
                    if (result.details) {
                        const errors = [];
                        for (const [field, messages] of Object.entries(result.details)) {
                            if (Array.isArray(messages)) {
                                errors.push(...messages);
                            } else {
                                errors.push(messages);
                            }
                        }
                        showMessage(errors.join('. '), 'error');
                    } else {
                        showMessage(result.error || 'Invalid username or password', 'error');
                    }
                }
            } catch (error) {
                showMessage('Login failed. Please try again.', 'error');
            }
        });

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }
    </script>
</body>

</html>
