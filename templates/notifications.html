<!-- Toast Notification System - Include this in all pages -->
<style>
    /* Toast Container */
    .toast-container {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
    }

    /* Toast Notification */
    .toast {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        padding: 16px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 300px;
        animation: slideIn 0.3s ease-out;
        border-left: 4px solid #667eea;
        position: relative;
        overflow: hidden;
    }

    .toast::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: currentColor;
        animation: progress 3s linear;
    }

    @keyframes slideIn {
        from {
            transform: translateX(400px);
            opacity: 0;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes slideOut {
        from {
            transform: translateX(0);
            opacity: 1;
        }

        to {
            transform: translateX(400px);
            opacity: 0;
        }
    }

    @keyframes progress {
        from {
            width: 100%;
        }

        to {
            width: 0%;
        }
    }

    .toast.hiding {
        animation: slideOut 0.3s ease-in forwards;
    }

    /* Toast Types */
    .toast.success {
        border-left-color: #4caf50;
    }

    .toast.success::before {
        background: #4caf50;
    }

    .toast.error {
        border-left-color: #f44336;
    }

    .toast.error::before {
        background: #f44336;
    }

    .toast.warning {
        border-left-color: #ff9800;
    }

    .toast.warning::before {
        background: #ff9800;
    }

    .toast.info {
        border-left-color: #2196f3;
    }

    .toast.info::before {
        background: #2196f3;
    }

    /* Toast Icon */
    .toast-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        flex-shrink: 0;
    }

    .toast.success .toast-icon {
        background: #e8f5e9;
        color: #4caf50;
    }

    .toast.error .toast-icon {
        background: #ffebee;
        color: #f44336;
    }

    .toast.warning .toast-icon {
        background: #fff3e0;
        color: #ff9800;
    }

    .toast.info .toast-icon {
        background: #e3f2fd;
        color: #2196f3;
    }

    /* Toast Content */
    .toast-content {
        flex: 1;
    }

    .toast-title {
        font-weight: 600;
        font-size: 14px;
        color: #333;
        margin-bottom: 4px;
    }

    .toast-message {
        font-size: 13px;
        color: #666;
        line-height: 1.4;
    }

    /* Toast Close Button */
    .toast-close {
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
        font-size: 20px;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: all 0.2s;
        flex-shrink: 0;
    }

    .toast-close:hover {
        background: #f5f5f5;
        color: #333;
    }

    /* Confirmation Modal */
    .confirm-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10000;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.2s ease-out;
    }

    .confirm-modal.show {
        display: flex;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .confirm-content {
        background: white;
        border-radius: 16px;
        padding: 30px;
        max-width: 450px;
        width: 90%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: scaleIn 0.3s ease-out;
    }

    @keyframes scaleIn {
        from {
            transform: scale(0.9);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .confirm-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        margin: 0 auto 20px;
    }

    .confirm-icon.warning {
        background: #fff3e0;
        color: #ff9800;
    }

    .confirm-icon.danger {
        background: #ffebee;
        color: #f44336;
    }

    .confirm-icon.info {
        background: #e3f2fd;
        color: #2196f3;
    }

    .confirm-title {
        font-size: 22px;
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 12px;
    }

    .confirm-message {
        font-size: 14px;
        color: #666;
        text-align: center;
        line-height: 1.6;
        margin-bottom: 25px;
    }

    .confirm-actions {
        display: flex;
        gap: 12px;
    }

    .confirm-btn {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    .confirm-btn-cancel {
        background: #f5f5f5;
        color: #666;
    }

    .confirm-btn-cancel:hover {
        background: #e0e0e0;
    }

    .confirm-btn-confirm {
        background: #667eea;
        color: white;
    }

    .confirm-btn-confirm:hover {
        background: #5568d3;
    }

    .confirm-btn-confirm.danger {
        background: #f44336;
    }

    .confirm-btn-confirm.danger:hover {
        background: #d32f2f;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .toast-container {
            right: 10px;
            left: 10px;
            max-width: none;
        }

        .toast {
            min-width: auto;
        }
    }
</style>

<!-- Toast Container -->
<div class="toast-container" id="toastContainer"></div>

<!-- Confirmation Modal -->
<div class="confirm-modal" id="confirmModal">
    <div class="confirm-content">
        <div class="confirm-icon" id="confirmIcon">
            <i class="fas fa-question-circle"></i>
        </div>
        <h3 class="confirm-title" id="confirmTitle">Are you sure?</h3>
        <p class="confirm-message" id="confirmMessage">This action cannot be undone.</p>
        <div class="confirm-actions">
            <button class="confirm-btn confirm-btn-cancel" id="confirmCancel">Cancel</button>
            <button class="confirm-btn confirm-btn-confirm" id="confirmOk">Confirm</button>
        </div>
    </div>
</div>

<script>
    // Toast Notification System
    const Toast = {
        show: function (message, type = 'info', title = null, duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icons = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };

            const titles = {
                success: title || 'Success',
                error: title || 'Error',
                warning: title || 'Warning',
                info: title || 'Info'
            };

            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas ${icons[type]}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${titles[type]}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;

            container.appendChild(toast);

            // Auto remove after duration
            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        },

        success: function (message, title = null) {
            this.show(message, 'success', title);
        },

        error: function (message, title = null) {
            this.show(message, 'error', title);
        },

        warning: function (message, title = null) {
            this.show(message, 'warning', title);
        },

        info: function (message, title = null) {
            this.show(message, 'info', title);
        }
    };

    // Confirmation Dialog System
    const Confirm = {
        show: function (options = {}) {
            return new Promise((resolve) => {
                const modal = document.getElementById('confirmModal');
                const icon = document.getElementById('confirmIcon');
                const title = document.getElementById('confirmTitle');
                const message = document.getElementById('confirmMessage');
                const cancelBtn = document.getElementById('confirmCancel');
                const okBtn = document.getElementById('confirmOk');

                // Set content
                title.textContent = options.title || 'Are you sure?';
                message.textContent = options.message || 'This action cannot be undone.';

                // Set icon type
                icon.className = 'confirm-icon ' + (options.type || 'warning');
                const iconMap = {
                    warning: 'fa-exclamation-triangle',
                    danger: 'fa-trash-alt',
                    info: 'fa-info-circle'
                };
                icon.innerHTML = `<i class="fas ${iconMap[options.type] || iconMap.warning}"></i>`;

                // Set button text and style
                cancelBtn.textContent = options.cancelText || 'Cancel';
                okBtn.textContent = options.confirmText || 'Confirm';
                okBtn.className = 'confirm-btn confirm-btn-confirm ' + (options.type === 'danger' ? 'danger' : '');

                // Show modal
                modal.classList.add('show');

                // Handle buttons
                const handleCancel = () => {
                    modal.classList.remove('show');
                    resolve(false);
                    cleanup();
                };

                const handleConfirm = () => {
                    modal.classList.remove('show');
                    resolve(true);
                    cleanup();
                };

                const cleanup = () => {
                    cancelBtn.removeEventListener('click', handleCancel);
                    okBtn.removeEventListener('click', handleConfirm);
                    modal.removeEventListener('click', handleOutsideClick);
                };

                const handleOutsideClick = (e) => {
                    if (e.target === modal) {
                        handleCancel();
                    }
                };

                cancelBtn.addEventListener('click', handleCancel);
                okBtn.addEventListener('click', handleConfirm);
                modal.addEventListener('click', handleOutsideClick);
            });
        },

        delete: async function (itemName = 'this item') {
            return await this.show({
                title: 'Delete Confirmation',
                message: `Are you sure you want to delete ${itemName}? This action cannot be undone.`,
                type: 'danger',
                confirmText: 'Delete',
                cancelText: 'Cancel'
            });
        },

        warning: async function (title, message) {
            return await this.show({
                title: title,
                message: message,
                type: 'warning',
                confirmText: 'Continue',
                cancelText: 'Cancel'
            });
        }
    };

    // Make globally available
    window.Toast = Toast;
    window.Confirm = Confirm;
</script>
