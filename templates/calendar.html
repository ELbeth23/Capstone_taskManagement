            transition: transform 0.3s ease;

            100% {

            }

            50% {
                transform: translateY(-5px);
            }
        }

        .calendar-container.month-8::before {

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .calendar-header h2 {
            font-size: 24px;
            color: #333;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .calendar-nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .calendar-nav button:hover {
            background: #5568d3;
        }

        .calendar-nav .btn-today {
            background: #764ba2;
        }

        .calendar-nav .btn-today:hover {
            background: #653a8a;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            color: #667eea;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .calendar-day {
            min-height: 120px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin: 2px;
            overflow: hidden;
        }

        .calendar-day:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
            background: linear-gradient(135deg, #f0f4ff 0%, #e8f0fe 100%);
        }

        .calendar-day.other-month {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            opacity: 0.6;
            color: #999;
        }

        .calendar-day.today {
            border: 2px solid #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
        }

        .calendar-day.today .day-number {
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .calendar-day.today:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .day-number {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .calendar-day:hover .day-number {
            color: #667eea;
            transform: scale(1.1);
        }

        /* Task indicators in days */
        .day-tasks {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-height: 80px;
            overflow: hidden;
        }

        .task-indicator {
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 500;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            transition: all 0.2s ease;
            opacity: 0.9;
        }

        .task-indicator:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .task-indicator.high {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .task-indicator.medium {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .task-indicator.low {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        }

        .task-indicator.completed {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            text-decoration: line-through;
            opacity: 0.7;
        }

            font-size: 9px;
            color: #666;

            margin-top: 2px;
            font-weight: 500;

            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 100%);
        }

        /* Special day effects */
        .calendar-day.has-tasks::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            opacity: 0.7;
        }

        .calendar-day.has-overdue-tasks::before {
            background: #f44336;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0.7;
                transform: scale(1);
            }
        }

        }

        .calendar-day.special-day {
            position: relative;
            overflow: visible;
        }

            right: -5px;

        @keyframes sparkle {

            0%,

            }

            50% {

                transform: scale(1.2) rotate(180deg);
            }
        }

        /* Enhanced weekend styling */
        .calendar-day.weekend {
            border-left: 3px solid #ff9800;
        }

        .calendar-day.weekend.today {
            border-left: 3px solid white;
        }

        /* Task density indicators */
        .calendar-day.has-tasks {
            box-shadow: inset 0 -3px 0 rgba(102, 126, 234, 0.3);
        }

        .calendar-day.has-overdue-tasks {
            box-shadow: inset 0 -3px 0 rgba(244, 67, 54, 0.6);
        }

        /* Responsive day sizing */
        @media (max-width: 768px) {
            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }

            .day-number {
                font-size: 14px;
            }

            .task-indicator {
                font-size: 8px;
                padding: 1px 4px;
            }

            flex-direction: column;
            gap: 4px;
        }

            text-overflow: ellipsis;

            transition: transform 0.2s;

        }

            color: #ff9800;

        }

        .day-task.low {

            color: #2196f3;
            border-left: 3px solid #2196f3;
        }

        .day-task.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-count {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <p>Plan and visualize your tasks</p>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="currentMonth">Loading...</h2>
                <div class="calendar-nav">
                    <button onclick="previousMonth()">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <button class="btn-today" onclick="goToToday()">
                        <i class="fas fa-calendar-day"></i> Today
                    </button>
                    <button onclick="nextMonth()">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div id="calendarContent" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading calendar...</p>
            </div>
        </div>
    </div>

    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;
        let tasksData = {};

        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        function logout() {
            localStorage.clear();
            window.location.href = '/login';
        }

        function loadUserInfo() {
            // Load user profile to get profile image
            loadUserProfile();
        }

        async function loadUserProfile() {
            try {
                const response = await fetch('/api/auth/profile/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();

                    // Update avatar with profile image or initial
                    const userAvatar = document.getElementById('userAvatar');
                    if (user.profile_image) {
                        userAvatar.innerHTML = `<img src="${user.profile_image}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" alt="Profile">`;
                    } else {
                        const username = user.username || localStorage.getItem('username') || 'User';
                        userAvatar.textContent = username.charAt(0).toUpperCase();
                    }
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                // Fallback to username from localStorage
                const username = localStorage.getItem('username') || 'User';
                document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
            }
        }

        async function loadCalendar() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch(`/api/tasks/calendar/?year=${currentYear}&month=${currentMonth}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    tasksData = data.tasks_by_date;
                    renderCalendar();
                } else if (response.status === 401) {
                    Toast.error('Session expired. Please login again.');
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    Toast.error('Failed to load calendar');
                }
            } catch (error) {
                console.error('Error loading calendar:', error);
                Toast.error('Failed to load calendar');
            }
        }

        function renderCalendar() {
            // Apply monthly theme
            const calendarContainer = document.querySelector('.calendar-container');
            // Remove any existing month classes
            calendarContainer.className = calendarContainer.className.replace(/month-\d+/g, '');
            // Add current month class
            calendarContainer.classList.add(`month-${currentMonth}`);

            // Update header
            document.getElementById('currentMonth').textContent =
                `${monthNames[currentMonth - 1]} ${currentYear}`;

            // Calculate calendar grid
            const firstDay = new Date(currentYear, currentMonth - 1, 1);
            const lastDay = new Date(currentYear, currentMonth, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            // Get previous month's last days
            const prevMonthLastDay = new Date(currentYear, currentMonth - 1, 0).getDate();
            const prevMonthDays = startingDayOfWeek;

            // Calculate total cells needed
            const totalCells = Math.ceil((daysInMonth + startingDayOfWeek) / 7) * 7;
            const nextMonthDays = totalCells - daysInMonth - prevMonthDays;

            // Build calendar HTML
            let calendarHTML = '<div class="calendar-grid">';

            // Day headers
            dayNames.forEach(day => {
                calendarHTML += `<div class="calendar-day-header">${day}</div>`;
            });

            // Previous month days
            for (let i = prevMonthDays - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                calendarHTML += `<div class="calendar-day other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }

            // Current month days
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentYear &&
                today.getMonth() + 1 === currentMonth;

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isToday = isCurrentMonth && today.getDate() === day;
                const dayTasks = tasksData[dateKey] || [];

                // Determine day of week (0 = Sunday, 6 = Saturday)
                const dayOfWeek = new Date(currentYear, currentMonth - 1, day).getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

                // Check for overdue tasks
                const hasOverdueTasks = dayTasks.some(task =>
                    task.status === 'pending' && new Date(task.due_date) < new Date()
                );

                // Build classes
                let dayClasses = 'calendar-day';
                if (isToday) dayClasses += ' today';
                if (isWeekend) dayClasses += ' weekend';
                if (dayTasks.length > 0) dayClasses += ' has-tasks';
                if (hasOverdueTasks) dayClasses += ' has-overdue-tasks';

                calendarHTML += `<div class="${dayClasses}" onclick="viewDayTasks('${dateKey}')">
                    <div class="day-number">${day}</div>
                    <div class="day-tasks">`;

                // Show up to 3 tasks with better styling
                const visibleTasks = dayTasks.slice(0, 3);
                visibleTasks.forEach(task => {
                    const statusClass = task.status === 'completed' ? 'completed' : '';
                    calendarHTML += `<div class="task-indicator ${task.priority} ${statusClass}" 
                                          onclick="event.stopPropagation(); viewTask(${task.id})" 
                                          title="${task.title}">
                        ${task.title}
                    </div>`;
                });

                if (dayTasks.length > 3) {
                    calendarHTML += `<div class="more-tasks">+${dayTasks.length - 3} more</div>`;
                }

                calendarHTML += `</div></div>`;
            }

            // Next month days
            for (let day = 1; day <= nextMonthDays; day++) {
                calendarHTML += `<div class="calendar-day other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }

            calendarHTML += '</div>';

            document.getElementById('calendarContent').innerHTML = calendarHTML;
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            loadCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
            loadCalendar();
        }

        function goToToday() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth() + 1;
            loadCalendar();
        }

        function viewDayTasks(dateKey) {
            const tasks = tasksData[dateKey] || [];
            if (tasks.length === 0) {
                Toast.info('No tasks scheduled for this day');
                return;
            }

            let message = `Tasks for ${dateKey}:\n\n`;
            tasks.forEach((task, index) => {
                const status = task.status === 'completed' ? '‚úì' : '‚óã';
                message += `${status} ${task.title} [${task.priority}]\n`;
            });

            alert(message);
        }

        function viewTask(taskId) {
            // Redirect to tasks page with the task highlighted
            window.location.href = `/tasks?highlight=${taskId}`;
        }

        // Special day detection functions
        function checkSpecialDay(month, day) {
            const specialDays = {
                1: [1], // New Year's Day
                2: [14], // Valentine's Day
                3: [17], // St. Patrick's Day
                4: [1, 22], // April Fool's Day, Earth Day
                5: [1], // May Day
                7: [4], // Independence Day (US)
                10: [31], // Halloween
                12: [25, 31] // Christmas, New Year's Eve
            };

            return specialDays[month] && specialDays[month].includes(day);
        }

        function getSpecialDayEmoji(month, day) {
            const specialEmojis = {
                1: { 1: ' üéä' }, // New Year
                2: { 14: ' üíù' }, // Valentine's
                3: { 17: ' üçÄ' }, // St. Patrick's
                4: { 1: ' ü§°', 22: ' üåç' }, // April Fool's, Earth Day
                5: { 1: ' üå∫' }, // May Day
                7: { 4: ' üéÜ' }, // Independence Day
                10: { 31: ' üëª' }, // Halloween
                12: { 25: ' üéÖ', 31: ' ü•≥' } // Christmas, New Year's Eve
            };

            return specialEmojis[month] && specialEmojis[month][day] || '';
        }

        // Initialize
        loadUserInfo();
        loadCalendar();
    </script>
</body>

</html>
